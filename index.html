<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts link for Glyph Boxes -->
    <link href="https://fonts.googleapis.com/css2?family=Glyph+Box:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="quote-box">
        <div class="quote-container">
            <p id="text">"Sample quote text here."</p>
        </div>
        <p id="author">- Author Name</p>
        <div class="button-container">
            <button id="tweet-quote">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New quote</button>
        </div>
    </div>
    <footer>
        <p id="credit">by ramarhmn</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
